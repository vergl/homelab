hajimari:
  hajimari:
    name: Stanislav
    title: Hajimari
    lightTheme: gazette
    darkTheme: horizon
  ingress:
    main:
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: acme-issuer
      enabled: true
      hosts:
        - host: &host home.vergl.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  persistence:
    data:
      enabled: false