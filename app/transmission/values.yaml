my-transmission-openvpn:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: acme-issuer
      hajimari.io/appName: Transmission
      hajimari.io/icon: car-shift-pattern
    hosts:
      - host: &host transmission.vergl.cloud
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: transmission-general-tls
        hosts:
          - *host
  persistence:
    storageClass: "longhorn"
    enabled: true
    volumeName: "media-downloads"
    accessModes: 
    - ReadWriteMany
    size: 150Gi